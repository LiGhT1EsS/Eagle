[Scanner]
database_path = ./EagleX/extra/databases/main.db
temp_dir_path = ./EagleX/extra/temp/
output_file_path =

# avaliable = Crawler / XSSScanner / SQLScanner / FormAuth / LFIScanner / CMDExec / CODEExec/ URLRedirect/ INFOLeakage, split by [|]
modules = Crawler|XSSScanner|SQLScanner|LFIScanner|CMDExec|CODEExec|URLRedirect|INFOLeakage

[Crawler]
phantomjs_path = phantomjs --disk-cache=true --load-images=false --web-security=false --ignore-ssl-errors=true --ssl-protocol=any
evaljs_path = ./EagleX/extra/EvalJS.js
depth_limit = 5
start_url = http://demo.aisec.cn/demo/
allow_domain = demo.aisec.cn
restrict_path = /
filetype_whitelist = htm|html|shtml|xhtml|asp|aspx|php|jsp|do|action|jhtml
thread_num_download = 5

# avaliable = PROXY / DIRBURST / ROBOTS, split by [|]
modules = ROBOTS

# for proxy
click_proxy_port = 8088

# for dir burster, dict split by [|]
thread_num_burst = 10
dir_dict_paths =

[FormAuth]
